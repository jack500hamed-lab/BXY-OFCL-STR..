<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bexy Store | الموقع الرسمي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #f9f9f9; color: #333; overflow-x: hidden; }

        /* الهيدر العلوي الأسود */
        .top-bar { background: #111; color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; font-size: 13px; }
        .top-bar .logo-top { font-weight: 900; font-size: 20px; }
        .top-bar .logo-top span { color: #ff4500; }

        /* الهيدر الأساسي الأبيض */
        header { background: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 1000; }
        .main-nav { display: flex; gap: 15px; }
        .main-nav a { text-decoration: none; color: #333; font-weight: 600; font-size: 14px; }
        .sobry-btn { background: #1a1a1b; color: white; padding: 8px 18px; border-radius: 5px; text-decoration: none; font-size: 14px; }

        /* سيكشن البطولات (الأسود) */
        .hero { background: #1a1a1b; color: white; padding: 40px 20px; text-align: center; display: flex; flex-direction: column; align-items: center; }
        .hero-img-box { background: rgba(255,255,255,0.05); border-radius: 20px; padding: 20px; margin-bottom: 20px; width: 100%; max-width: 300px; }
        .hero img { width: 100%; height: auto; }
        .hero h1 { font-size: 26px; margin-bottom: 10px; line-height: 1.3; }
        .hero p { color: #888; font-size: 14px; margin-bottom: 20px; }
        .sckliy-btn { background: #333; color: white; border: none; padding: 12px 35px; border-radius: 5px; cursor: pointer; font-weight: bold; }

        /* عنوان الأقسام */
        .section-title { padding: 30px 20px 10px; font-size: 22px; font-weight: 800; border-right: 4px solid #ff4500; margin-right: 20px; margin-top: 20px; }

        /* شبكة المنتجات (Grid محترم) */
        .product-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 20px; }
        .card { background: white; padding: 10px; border-radius: 12px; text-align: center; box-shadow: 0 3px 10px rgba(0,0,0,0.05); }
        .card .img-container { background: #f0f0f0; border-radius: 8px; padding: 15px; margin-bottom: 10px; }
        .card img { width: 100%; height: auto; }
        .card h3 { font-size: 14px; color: #222; margin-top: 5px; }

        /* الفلوتنج بوتن (الشات) */
        .floating-chat { position: fixed; bottom: 20px; left: 20px; background: white; padding: 8px 15px; border-radius: 50px; box-shadow: 0 5px 20px rgba(0,0,0,0.15); display: flex; align-items: center; gap: 10px; z-index: 2000; }
        .floating-chat i { color: #555; font-size: 18px; }

        /* أهم جزء: تعديلات الشاشات الكبيرة (الكمبيوتر) */
        @media (min-width: 768px) {
            .hero { flex-direction: row-reverse; justify-content: center; text-align: right; gap: 100px; padding: 80px; }
            .product-grid { grid-template-columns: repeat(4, 1fr); padding: 20px 100px; }
            .hero h1 { font-size: 45px; }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="logo-top">BXY<span>F</span></div>
        <div>
            <i class="fas fa-search" style="margin-right: 15px;"></i>
            <span>Honpirit</span>
        </div>
    </div>

    <header>
        <div class="logo-top" style="color:#111">BXY<span>F</span></div>
        <nav class="main-nav">
            <a href="#">Houes</a>
            <a href="#">Mentats</a>
            <a href="#">Anouts</a>
        </nav>
