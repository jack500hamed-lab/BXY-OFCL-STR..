<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bexy Store | الموقع الرسمي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; }
        body { font-family: sans-serif; margin: 0; background: #f4f4f4; color: #333; line-height: 1.6; }

        /* الهيدر الأسود الصغير */
        .top-nav { background: #1a1a1b; color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; font-size: 12px; }
        .top-links a { color: #ccc; text-decoration: none; margin-right: 15px; }

        /* الهيدر الأبيض الأساسي */
        header { background: white; padding: 15px 20px; display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .logo { font-size: 24px; font-weight: 900; }
        .logo span { color: #ff4500; }
        
        .main-menu { display: flex; gap: 15px; }
        .main-menu a { text-decoration: none; color: #333; font-weight: 600; font-size: 14px; }
        .sobry-btn { background: #1a1a1b; color: white; padding: 8px 20px; border-radius: 5px; text-decoration: none; }

        /* سيكشن البطولات (الأسود) - معدل للموبايل */
        .hero { background: #1a1a1b; color: white; padding: 40px 20px; text-align: center; }
        .hero img { width: 100%; max-width: 300px; height: auto; margin-bottom: 20px; }
        .hero h1 { font-size: 24px; margin: 10px 0; }
        .hero p { color: #888; font-size: 14px; }
        .sckliy-btn { background: #333; color: white; border: none; padding: 10px 30px; border-radius: 5px; cursor: pointer; margin-top: 15px; }

        /* شبكة المنتجات */
        .section-title { padding: 20px; font-size: 20px; font-weight: bold; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; padding: 0 20px 40px; }
        .card { background: white; padding: 10px; border-radius: 8px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .card img { width: 100%; border-radius: 5px; background: #eee; }
        .card h3 { font-size: 14px; margin-top: 10px; }

        /* زر الشات العائم */
        .floating-chat { position: fixed; bottom: 20px; left: 20px; background: white; padding: 10px 15px; border-radius: 50px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); display: flex; gap: 10px; align-items: center; }

        /* تعديلات الموبايل الإضافية */
        @media (max-width: 600px) {
            header { justify-content: center; gap: 15px; }
            .main-menu { order: 3; width: 100%; justify-content: center; margin-top: 10px; }
            .top-nav { flex-direction: column; gap: 5px; text-align: center; }
        }
    </style>
</head>
<body>
