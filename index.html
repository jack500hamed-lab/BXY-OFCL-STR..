<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bexy Store | الموقع الرسمي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --main-orange: #ff4500; --dark-bg: #1a1a1b; --text-gray: #888; }
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background-color: #f9f9f9; color: #333; }

        /* الهيدر العلوي (الأسود) */
        .top-bar { background: #111; color: white; padding: 10px 50px; display: flex; justify-content: space-between; align-items: center; font-size: 14px; }
        .top-nav a { color: #ccc; text-decoration: none; margin-left: 20px; }

        /* الهيدر الأساسي (الأبيض) */
        header { background: white; padding: 20px 50px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); sticky: top; }
        .logo { font-size: 30px; font-weight: 900; color: #111; display: flex; align-items: center; }
        .logo span { color: var(--main-orange); margin-left: 5px; }
        .main-nav a { color: #333; text-decoration: none; font-weight: 600; margin-right: 25px; font-size: 16px; }
        .sobry-btn { background: #333; color: white; padding: 10px 25px; border-radius: 5px; text-decoration: none; }

        /* سيكشن الهيرو (الأسود اللي فيه التيشرت الكبير) */
        .hero { background: #1a1a1b; color: white; padding: 60px 50px; display: flex; align-items: center; justify-content: space-around; position: relative; }
        .hero-content { max-width: 400px; }
        .hero h1 { font-size: 35px; line-height: 1.2; }
        .hero p { color: var(--text-gray); margin-bottom: 30px; }
        .hero .btn-shop { background: #444; color: white; border: none; padding: 12px 30px; border-radius: 5px; cursor: pointer; }
        .hero-img img { width: 350px; filter: drop-shadow(0 0 20px rgba(0,150,255,0.3)); }

        /* قسم المنتجات (Mentions) */
        .section-title { padding: 40px 50px 10px; font-size: 24px; font-weight: bold; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; padding: 20px 50px; }
        .product-card { background: white; border-radius: 10px; padding: 15px; text-align: left; box-shadow: 0 4px 10px rgba(0,0,0,0.05); transition: 0.3s; }
        .product-card:hover { transform: translateY(-5px); }
        .product-card img { width: 100%; border-radius: 8px; background: #f0f0f0; }
        .product-card h3 { font-size: 16px; margin: 15px 0 5px; color: #222; }
        .product-card p { color: var(--text-gray); font-size: 14px; }

        /* أيقونة الشات */
        .chat-bubble { position: fixed; bottom: 30px; right: 30px; background: white; padding: 15px; border-radius: 50px; display: flex; align-items: center; box-shadow: 0 5px 20px rgba(0,0,0,0.2); }
        .chat-bubble i { font-size: 20px; margin-left: 10px; color: #666; }

        /* الموبايل */
        @media (max-width: 768px) {
            header, .hero, .top-bar { padding: 15px; flex-direction: column; text-align: center; }
            .hero-img img { width: 250px; margin-top: 30px; }
            .main-nav { margin: 20px 0; }
        }
    </style>
</head>
